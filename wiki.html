<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title> Wiki </title>

        <style>
            @font-face {
                font-family: "determination";
                src: url('assets/fonts/determination.otf') format('opentype');
            }

            .image-container {
                display: flex;
            }

            .header-glow-SNC {
                text-shadow: 0px 0px 15px blue;
                letter-spacing: 0.8px; /* Testing */
            }

            body {
                text-align: center;
                background-color: black;
            }

            h1 {
                font-family: "determination", sans-serif;
                color: white;
                font-size: 2.4rem;
                max-width: 70ch;
                text-align: center;
                margin: 1.5rem auto;
            }

            p {
                font-family: "determination", sans-serif;
                color: white;
                font-size: 1.8rem;
                max-width: 70ch;
                text-align: center;
                margin: 0 auto; /* Still a bit confusing, but this should help center? */
            }

            nav {
                font-family: "determination", sans-serif;
                position: fixed;
                top: 0;
                left: -250px;
                bottom: 0;
                height: 100vh;
                width: 250px;
                background-color: black;
                color: white;
                display: flex;
                flex-direction: column;

                align-items: center;
                justify-content: flex-start;

                overflow-y: auto;
                overflow-x: hidden;
                scroll-behavior: smooth;

                box-sizing: border-box;
                padding: 20px 0;

                transition: left 0.3s ease;
                z-index: 1000;
            }

            nav.active {
                left: 0;
            }

            nav a {
                font-size: 1.5rem;
                color: white;
                text-decoration: none;
                padding: 16px;
                display: block;
                width: 100%;
                text-align: center;
                transition: background 0.3s;
            }

            nav a:hover {
                background-color: #222;
            }

            nav::-webkit-scrollbar {
                width: 8px;
            }

            nav::-webkit-scrollbar-thumb {
                background-color: #555;
                border-radius: 4px;
            }

            .content {
                transition: margin-left 0.3s ease;
                margin-left: 0px;
            }

            nav.active ~ .content {
                margin-left: 250px;
            }

            #nav-toggle {
                position: fixed;
                top: 10px;
                left: 10px;
                z-index: 1100;
                background: black;
                color: white;
                border: none;
                font-size: 2rem;
                cursor: pointer;
                padding: 5px 10px;
            }

            #home-button {
                position: fixed;
                top: 15px;
                right: 10px;
                z-index: 1100;
                background: none;
                border: none;
                padding: 5px;
                cursor: pointer;
                display: inline-flex;  
                align-items: center;
                justify-content: center;
            }

            #home-button svg {
                display: block;
                width: 2.5rem;
                height: 2.5rem;
            }

            @media (max-width: 768px) {
                nav.active ~ .content {
                    margin-left: 0;
                }
            }
        </style>

    </head>

    <body>

        <button type="button" id="nav-toggle">â˜°</button>
        <button type="button" id="home-button" onclick="window.location.href='./index.html'" title="Home">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
        </button>

        <div class="content">
            <h1 class="header-glow-SNC"> WIKI </h1>
            <p>
                It isn't done yet.<br>
                If you're seeing this, you shouldn't be.<br>
            </p>
        </div>
        <script src="assets/javascript/butt-nav-toggle.js"></script>
    </body>
</html>
