<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title> Official Soundtrack </title>

        <style>
            @font-face {
                font-family: "determination";
                src: url('assets/fonts/determination.otf') format('opentype');
            }

            .image-container {
                display: flex;
            }

            .header-glow-SNC {
                text-shadow: 0px 0px 15px blue;
                letter-spacing: 0.8px; /* Testing */
            }

            body {
                text-align: center;
                background-color: black;
            }

            h1 {
                font-family: "determination", sans-serif;
                color: white;
                font-size: 2.4rem;
                max-width: 70ch;
                text-align: center;
                margin: 1.5rem auto;
            }

            p {
                font-family: "determination", sans-serif;
                color: white;
                font-size: 1.8rem;
                max-width: 70ch;
                text-align: center;
                margin: 0 auto; /* Still a bit confusing, but this should help center? */
            }

            #home-button {
                position: fixed;
                top: 15px;
                right: 10px;
                z-index: 1100;
                background: none;
                border: none;
                padding: 5px;
                cursor: pointer;
                display: inline-flex;  
                align-items: center;
                justify-content: center;
            }

            #home-button svg {
                display: block;
                width: 2.5rem;
                height: 2.5rem;
            }
        </style>

        <style>
            .music-player {
                background-color: black;
                color: white;
                border: 5px solid white;
                padding: 15px;
                max-width: 400px;
                margin: 20px auto;
                text-align: center;
                box-shadow: 0 0 15px white;
            }

            .music-player audio {
                width: 100%;
                margin-top: 10px;
            }

            .track-info .track-title {
                font-family: "determination", sans-serif;
                font-size: 1.2rem;
                text-shadow: 0 0 5px rgb(141, 255, 141);
            }

            .track-info .track-desc {
                font-size: 0.9rem;
                color: #CCCCCC;
            }
        </style>

    </head>

    <body>
        <div class="music-player">
            <audio id="dkst-track" controls>
                <source src="music/track1.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
            </audio>
            <div class="track-info">
                <p class="track-title">Track Name Here</p>
                <p class="track-desc">Optional track description talking about the track.</p>
            </div>
        </div>
    </body>
