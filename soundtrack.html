<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title> Official Soundtrack </title>

        <style>
            @font-face {
                font-family: "determination";
                src: url('assets/fonts/determination.otf') format('opentype');
            }

            .image-container {
                display: flex;
            }

            .header-glow-SNC {
                text-shadow: 0px 0px 15px blue;
                letter-spacing: 0.8px; /* Testing */
            }

            body {
                text-align: center;
                background-color: black;
            }

            h1 {
                font-family: "determination", sans-serif;
                color: white;
                font-size: 2.4rem;
                max-width: 70ch;
                text-align: center;
                margin: 1.5rem auto;
            }

            p {
                font-family: "determination", sans-serif;
                color: white;
                font-size: 1.8rem;
                max-width: 70ch;
                text-align: center;
                margin: 0 auto; /* Still a bit confusing, but this should help center? */
            }

            #home-button {
                position: fixed;
                top: 15px;
                right: 10px;
                z-index: 1100;
                background: none;
                border: none;
                padding: 5px;
                cursor: pointer;
                display: inline-flex;  
                align-items: center;
                justify-content: center;
            }

            #home-button svg {
                display: block;
                width: 2.5rem;
                height: 2.5rem;
            }
        </style>

        <style>
            .music-player {
                background-color: black;
                color: white;
                border: 5px solid white;
                padding: 15px;
                max-width: 400px;
                margin: 1.5rem auto;
                text-align: center;
                box-shadow: 0 0 15px white;
            }

            .music-player audio {
                width: 100%;
                margin-top: 10px;
            }

            .track-info, .track-title {
                font-family: "determination", sans-serif;
                font-size: 1.2rem;
                text-shadow: 0 0 5px white;
            }

            .track-info, .track-desc {
                font-size: 1.2rem;
                color: #CCCCCC;
            }
        </style>

        <style>
            body {
                font-family: "determination", sans-serif;
            }

            .controls {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 12px;
                margin-top: 15px;
            }

            .control-btn {
                font-family: "determination", sans-serif;
                font-size: 1.3rem;
                background: black;
                color: white;
                border: 4px solid white;
                padding: 8px 14px;
                cursor: pointer;
                text-shadow: 0 0 6px white;
                transition: 0.2s;
            }

            .control-btn:hover {
                box-shadow: 0 0 10px white;
                color: white;
                border-color: white;
            }

            #seek-bar {
                width: 150px;
                accent-color: blue;
            }

            #time {
                font-size: 1rem;
                color: #9f9f9f;
            }

            .hidden-label {
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                white-space: nowrap;
                border: 0;
            }
        </style>

    </head>

    <body>

            <!-- SONG #1: Stalemate -->
        <div class="music-player">
            <audio id="dkst-track">
                <source src="music/flac/mus_sonics-worst-failure.flac" type="audio/flac">
                <source src="music/mp3/mus_sonics-worst-failure.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>

            <div class="controls">
                <button type="button" id="play-pause" class="control-btn">â–¶</button>
                <label for="seek-bar" class="hidden-label">Seek Bar</label>
                <input id="seek-bar" type="range" value="0" min="0" max="100">
                <span id="time">0:00 / 0:00</span>
                <button id="mute" class="control-btn">ðŸ”Š</button>
            </div>

            <div class="track-info">
                <p class="track-title"> 001 â€” Stalemate </p>
                <p class="track-desc"> The song for the introduction sequence. </p>
            </div>
        </div>

        <script src="assets/javascript/player-controls.js"></script>
    </body>
</html>
