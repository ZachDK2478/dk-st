<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Soundtrack</title>

        <style>
            /* ===== @ Rules ===== */
            @font-face {
                font-family: "determination";
                src: url('./assets/fonts/determination.otf') format('opentype');
            }

            /* ===== Type Selectors ===== */
            body {
                font-family: "determination", sans-serif;
                text-align: center;
                background-color: black;
            }

            h1 {
                color: white;
                font-size: 2.4rem;
                max-width: 70ch;
                text-align: center;
                margin: 1rem auto;
            }

            p {
                font-family: "determination", sans-serif;
                color: white;
                font-size: 1.8rem;
                max-width: 70ch;
                text-align: center;
                margin: 0 auto; /* Still a bit confusing, but this should help center? */
            }
            
            /* ---- Track Card ---- */
            .track-card {
                background: black;
                border: 4px solid white;
                box-shadow: 0 0 12px white;
                padding: 1.5rem;
                margin: 2rem auto;
                max-width: 480px;
                text-align: center;
            }

            /* Title + Desc */
            .track-title {
                font-size: 2rem;
                color: white;
                text-shadow: 0 0 5px white;
                margin-bottom: 0.3rem;
            }

            .track-desc {
                font-size: 1.5rem;
                color: #aaa;
                margin-bottom: 1rem;
            }

            /* Controls */
            .controls {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 10px;
            }

            .control-btn {
                background: black;
                color: white;
                border: 3px solid white;
                padding: 8px 14px;
                font-size: 1.2rem;
                cursor: pointer;
                transition: 0.2s;
            }

            .control-btn:hover {
                box-shadow: 0 0 10px white;
            }

            .seek-bar {
                width: 160px;
                accent-color: blue;
            }

            .time {
                font-size: 0.9rem;
                color: #aaa;
            }
        </style>
    </head>

    <body>

        <h1>Official Soundtrack</h1>

        <!-- TRACK 1 -->
        <div class="track-card">
            <div class="track-title">001 â€” Stalemate</div>
            <div class="track-desc">The song for the introduction sequence.</div>

            <audio class="track-audio">
                <source src="music/mp3/mus_sonics-worst-failure.mp3" type="audio/mpeg">
                <source src="music/flac/mus_sonics-worst-failure.flac" type="audio/flac">
                Your browser does not support the audio element.
            </audio>

            <div class="controls">
                <button type="button" class="control-btn play">â–¶</button>
                <input type="range" class="seek-bar" value="0" min="0" max="100" title="seek-bar">
                <span class="time">0:00 / 1:28</span>
                <button type="button" class="control-btn mute">ðŸ”Š</button>
            </div>
        </div>

        <!-- TRACK 2 -->
        <div class="track-card">
            <div class="track-title">002 â€” Waking Up</div>
            <div class="track-desc">This song plays as Cream wakes up.</div>

            <audio class="track-audio">
                <source src="music/mp3/mus_goodmorning.mp3" type="audio/mpeg">
                <source src="music/flac/mus_goodmorning.flac" type="audio/flac">
                Your browser does not support the audio element.
            </audio>

            <div class="controls">
                <button type="button" class="control-btn play">â–¶</button>
                <input type="range" class="seek-bar" value="0" min="0" max="100" title="seek-bar">
                <span class="time">0:00 / 1:28</span>
                <button type="button" class="control-btn mute">ðŸ”Š</button>
            </div>
        </div>

        <script src="assets/javascript/music-player.js"></script>
    </body>
</html>
